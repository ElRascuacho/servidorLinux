<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de MongoDB</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Proximos ingenieros en Software</h1>
    <ul id="data-list">
        <!-- Los datos se insertarán aquí con JavaScript -->
    </ul>

    <script>
        // Fetch a la API de Node.js para obtener los datos
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('data-list');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = JSON.stringify(item); // Muestra el objeto completo
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
